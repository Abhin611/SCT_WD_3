    <style>
        /* Cursor and loading screen styling */
        * {
          cursor: pointer;
        }
        body {
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background: linear-gradient(135deg, #ffeb3b, #ffe0b2); /* Subtle gradient background */
          /*background-color: #f2f2f2;*/
        }

         /* Adding background animation */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* Grid layout for circles */
      gap: 2px; /* Minimal spacing between circles */
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    /* Floating circle styles */
    .circle {
        width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 2s ease-in-out infinite;
      background-color: rgb(204, 19, 19);
    }
    

    /* Floating animation for circles */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

      <script>
        $(document).ready(function() {
          // Set loading screen to fit window size
          $(".loading").css({
            paddingTop: ($(".loading").height() - $(".loading img").height()) / 2, 
            paddingLeft: ($(".loading").width() - $(".loading img").width()) / 2
          });
    
          // Adjust loading screen on window resize
          $(window).resize(function () {
            $(".loading").height($(window).height());
            $(".loading").width($(window).width());
            $(".loading").css({
              paddingTop: ($(".loading").height() - $(".loading img").height()) / 2, 
              paddingLeft: ($(".loading").width() - $(".loading img").width()) / 2
            });
          });
    
          // Mouse trail effect
          $(window).mousemove(function (e) {
            $(".original").clone(true)
              .appendTo("body").css({
                left: e.pageX - 16,
                top: e.pageY - 16
              }).removeClass("original");    
          });
    
          /*// Hide loading screen after a delay or when Tic-Tac-Toe is ready
          setTimeout(function() {
            $(".loading").fadeOut();
          }, 2000); // Adjust the timeout as needed*/
