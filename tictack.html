<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
          cursor: pointer;
        }
        body {
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background: linear-gradient(135deg, #ffeb3b, #ffe0b2); 
        }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(6, 1fr); 
      gap: 2px; 
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .circle {
        width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 2s ease-in-out infinite;
      background-color: rgb(204, 19, 19);
    }
    /* Floating animation for circles */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

        .loading {
          position: fixed;
          bottom: 10px;
          left: 10px;
          margin-left: 20px;
          margin-bottom:0px;
          width: 200px;
          height: auto;
          z-index: 10;
          padding: 10px;
          border-radius: 10px;
          background: transparent;
        }
        .loading img {
          width: 100%;
          height: auto;
        }
        .mouse {
          width: 25px;
          height: 25px;
          border-radius: 100%;
          position: absolute;
          animation: mouseAnimation .5s infinite ease-in-out alternate;
          left: 0;
          top: 0;
          pointer-events: none;
        }
        @keyframes mouseAnimation {
          from {
            width: 0px;
            height: 0px;
          }
          to {
            width: 0px;
            height: 0px;
          }
        }
      </style>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <div class="mouse original"></div>
      <script>
        $(document).ready(function() {
          $(".loading").css({
            paddingTop: ($(".loading").height() - $(".loading img").height()) / 2, 
            paddingLeft: ($(".loading").width() - $(".loading img").width()) / 2
          });
          $(window).resize(function () {
            $(".loading").height($(window).height());
            $(".loading").width($(window).width());
            $(".loading").css({
              paddingTop: ($(".loading").height() - $(".loading img").height()) / 2, 
              paddingLeft: ($(".loading").width() - $(".loading img").width()) / 2
            });
          });
          $(window).mousemove(function (e) {
            $(".original").clone(true)
              .appendTo("body").css({
                left: e.pageX - 16,
                top: e.pageY - 16
              }).removeClass("original");    
          });
        });
      </script>
